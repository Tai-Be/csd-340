<!DOCTYPE html>
<html lang="en">
<head>
    <title>"CSD 340 Web Development with HTML and CSS"</title>

    <!-- link to an external stylesheet -->
    <link rel="stylesheet" type="text/css" href="Elbaroudi_Mod12_2.css">
    
    <script>
        // JavaScript section
        document.addEventListener('DOMContentLoaded', function() {
            // Define an array for book titles
            var books = [
                "The Great Gatsby",
                "To Kill a Mockingbird",
                "Hamlet",
                "Atomic Habits",
                "Poor dad rich dad",
                "Moby dick",
                "Great expectation",
                "The Lord of the Rings",
                "The Harry Potter series",
                "The wizard of oz"
            ];

            // Function to display array elements in ascending order
            function displayTopToBottom() {
                var sortedBooks = books.slice().sort();
                displayBooks(sortedBooks);
            }

            // Function to display array elements in descending order
            function displayBottomToTop() {
                var sortedBooks = books.slice().sort().reverse();
                displayBooks(sortedBooks);
            }

            // Function to display books in the HTML
            function displayBooks(bookArray) {
                var bookList = document.getElementById('book-list');
                bookList.innerHTML = ''; // Clear previous content

                // Create list items and append them to the list
                bookArray.forEach(function(book) {
                    var listItem = document.createElement('li');
                    listItem.textContent = book;
                    bookList.appendChild(listItem);
                });
            }

            // Attach click event listeners to the buttons
            document.getElementById('topToBottomBtn').addEventListener('click', displayTopToBottom);
            document.getElementById('bottomToTopBtn').addEventListener('click', displayBottomToTop);
        });
    </script>
</head>

<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>
        <div style="width: 45%; float: left;">
            <h3>Top 10 Favorite Books</h3>
            <button id="topToBottomBtn">Top to Bottom</button>
            <button id="bottomToTopBtn">Bottom to Top</button>
            <hr>

            <ol id="book-list">
                <!-- Books will be dynamically added here using JavaScript -->
            </ol>
        </div>
        <div style="width: 45%; float: right;">

                <li>Links</li>
            </ul>
        </div>
        <div>
            <a href="https://tai-be.github.io/csd-340/" style="float: right;">Back to Landing Page</a>
        </div>
    </div>
</body>
</html>
