<!DOCTYPE html>
<html lang="en">
<head>
    <title>"CSD 340 Web Development with HTML and CSS"</title>
 <style>
    img {
      width: 300px;
      height: 300px;
      cursor: pointer;
      display: block;
    }
  </style>
   
</head>

<body>

    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    



<img id="image1" src="cave_02.jpg" onclick="changeImage('image1')" onmouseover="hoverImage('image1', 'cave_01.jpg')" onmouseout="unhoverImage('image1', 'cave_02.jpg')">
<p> Run your mouse over the image to change.</p>

<img id="image2" src="moon_02.jpg" onclick="changeImage('image2')" onmouseover="hoverImage('image2', 'moon_01.jpg')" onmouseout="unhoverImage('image2', 'moon_02.jpg')">
<p> Run your mouse over the image to change.</p>

<script>

  function hoverImage(imageId, newSrc) {
    document.getElementById(imageId).src = newSrc;
  }

  function unhoverImage(imageId, originalSrc) {
    document.getElementById(imageId).src = originalSrc;
  }
</script>

</body>
</html>
